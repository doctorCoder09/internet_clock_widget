name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --noconsole internet_clock_widget.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: internet_clock_widget_exe
          path: dist/internet_clock_widget.exe
